<div th:if=${session.msg}>
	<div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
	<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>

<div th:if=${session.msg}>
<div class="alert alert-success" role="alert" th:text="${session.msg}">
</div>

<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>

<div class="container p-5">

<table class="table table-striped">
  <thead class="bg-primary text-white">
    <tr>
      
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Total</th>
      <th>Action</th>
    </tr>
  </thead>
  
  <tbody>
    <tr th:each="e, itr: ${cartItems}">
      <th th:text="${itr.index+1}"></th>
      <td th:text="${e.name}"></td>
      <td th:text="${e.quantity}"></td>
      <td th:text="${e.total}"></td>
      <td th:text="${e.total} * ${e.quantity}"></td>
      
      <td>
      <a class="btn btn-sm btn-outline-success" th:href="@{/updateQnty/{name}(name=${e.name})}">Add</a>
    <a class="btn btn-sm btn-outline-danger"  th:href="@{/deleteQnty/{name}(name=${e.name})}">Delete</a>
    
      </td>
    </tr>
   
  </tbody>
</table>
	<div id="footer" class="alert alert-success text-center" th:text="'Total Cart Value is : ' + ${session.totalValue}" ></div>
</div>
